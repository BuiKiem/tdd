<html>
<head>
  <title>To-Do lists</title>
</head>
<body>
<h1>Your To-Do lists</h1>
<form method="POSt">
  {% csrf_token %}
  <input type="text" id="new_item" name="new_item" placeholder="Enter a to-do item">
</form>
<table id="list_table">
  {% for item in items %}
    <tr>
      <td>{{ forloop.counter }}: {{ item.text }}</td>
    </tr>
  {% endfor %}
</table>
</body>
</html>
